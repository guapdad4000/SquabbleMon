<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Squabble - Hood Fantasy</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="overworld-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Press Start 2P', monospace;
    }
    
    #loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    
    #loading-progress {
      width: 80%;
      max-width: 400px;
      height: 20px;
      border: 2px solid white;
    }
    
    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: #4ecca4;
      transition: width 0.5s;
    }
    
    /* Critical game screens */
    #selection-screen {
      background-image: url('https://i.imgur.com/ZvMKSyp.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
    }
    
    #battle-screen {
      background-image: url('https://i.imgur.com/Rb03YLf.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
    }
    
    #battle-arena {
      background-image: url('https://i.imgur.com/nY7oky9.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">LOADING GAME...</div>
    <div id="loading-progress">
      <div id="loading-bar"></div>
    </div>
  </div>

  <!-- Audio Controls -->
  <div id="audio-controls">
    <button id="toggle-music" class="audio-button" title="Toggle Music">
      <span id="music-icon">ðŸ”Š</span>
    </button>
    <button id="toggle-sound" class="audio-button" title="Toggle Sound Effects">
      <span id="sound-icon">ðŸ”Š</span>
    </button>
  </div>

  <!-- Character Selection Screen (initially hidden) -->
  <div id="selection-screen" style="display: none;"></div>
  
  <!-- Battle Screen (Initially Hidden) -->
  <div id="battle-screen" style="display: none;"></div>
  
  <!-- Overworld Container (initially hidden) -->
  <div id="overworld-container" style="display: none;"></div>
  
  <!-- All game scripts -->
  <script src="level-system.js"></script>
  <script src="inventory-system.js"></script>
  <script src="shop-system.js"></script>
  <script src="animations.js"></script>
  <script src="battle-dialogue.js"></script>
  <script src="fixed_sprite_manager.js"></script>
  <script src="sprite-manager.js"></script>
  <script src="overworld.js"></script>
  <script src="clean_overworld.js"></script>
  <script src="script.js"></script>
  
  <!-- Game loader -->
  <script>
    // Helper to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Simulate loading progress
    function simulateLoading() {
      const loadingBar = document.getElementById('loading-bar');
      let progress = 0;
      
      const interval = setInterval(() => {
        progress += 5;
        loadingBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            startGame();
          }, 500);
        }
      }, 100);
    }
    
    // Start the game with the selected mode
    function startGame() {
      // Get the mode from URL parameter
      const mode = getUrlParameter('mode') || 'fade';
      console.log('Starting game in mode:', mode);
      
      // Initialize game
      if (typeof window.initGame === 'function') {
        window.initGame();
      }
      
      // Select game mode
      if (typeof window.selectGameMode === 'function') {
        setTimeout(() => {
          window.selectGameMode(mode);
        }, 300);
      } else {
        console.error('Game functions not available');
        alert('Error: Game not properly loaded. Please refresh the page.');
      }
    }
    
    // Start loading when DOM is ready
    document.addEventListener('DOMContentLoaded', simulateLoading);
  </script>
</body>
</html>
