<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUABBLE - Mode Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/OH3B6YT.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    
    p {
      margin: 0 0 30px 0;
      font-size: 16px;
    }
    
    .button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #4ecca4;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 5px;
      text-align: left;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #6edfb5;
    }
    
    .description {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SQUABBLE</h1>
    <p>Hood Fantasy Battle System</p>
    
    <form action="game.html" method="get">
      <input type="hidden" name="mode" value="fade">
      <button type="submit" class="button">
        Fade Mode üëä
        <span class="description">Quick battles against opponents</span>
      </button>
    </form>
    
    <form action="game.html" method="get">
      <input type="hidden" name="mode" value="story">
      <button type="submit" class="button">
        Story Mode üó∫Ô∏è
        <span class="description">Explore the hood, meet characters, build your squad</span>
      </button>
    </form>
  </div>
</body>
</html>
