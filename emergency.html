<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUABBLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'PixelFont';
      src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      background-color: #000;
      font-family: 'PixelFont', 'Press Start 2P', monospace, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    .title {
      color: #fff;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }
    
    .subtitle {
      color: #fff;
      margin-bottom: 50px;
    }
    
    .btn {
      display: block;
      width: 100%;
      background-color: #4ecca4;
      color: #000;
      border: none;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }
    
    .btn:hover {
      background-color: #6edfb5;
    }
    
    .description {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">SQUABBLE</h1>
    <p class="subtitle">Hood Fantasy Battle System</p>
    
    <button class="btn" onclick="alert('Fade Mode selected!')">
      Fade Mode üëä
      <div class="description">Quick battles against opponents</div>
    </button>
    
    <button class="btn" onclick="alert('Story Mode selected!')">
      Story Mode üó∫Ô∏è
      <div class="description">Explore the hood, meet characters, build your squad</div>
    </button>
  </div>
</body>
</html>
