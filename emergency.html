<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUABBLE - Hood Fantasy</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      background-image: url('https://i.imgur.com/OH3B6YT.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: monospace, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    
    h1 {
      font-size: 48px;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-transform: uppercase;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
    }
    
    p {
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .mode-button {
      display: block;
      width: 100%;
      background-color: #4ecca4;
      color: #000;
      border: none;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .mode-button:hover {
      background-color: #6edfb5;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .description {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SQUABBLE</h1>
    <p>Hood Fantasy Battle System</p>
    
    <button class="mode-button" onclick="window.location.href='game.html?mode=fade'">
      Fade Mode üëä
      <div class="description">Quick battles against opponents</div>
    </button>
    
    <button class="mode-button" onclick="window.location.href='game.html?mode=story'">
      Story Mode üó∫Ô∏è
      <div class="description">Explore the hood, meet characters, build your squad</div>
    </button>
  </div>
</body>
</html>
