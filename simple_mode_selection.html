<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squabble - Mode Selection</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .title {
      font-size: 48px;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      margin-bottom: 10px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }
    
    .subtitle {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    
    .mode-button {
      background-color: #4ecca4;
      color: #000;
      border: none;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
    }
    
    .mode-button:hover {
      background-color: #6edfb5;
    }
    
    .mode-description {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">SQUABBLE</h1>
    <p class="subtitle">Hood Fantasy Battle System</p>
    
    <div class="button-container">
      <button class="mode-button" onclick="selectMode('fade')">
        Fade Mode üëä
        <div class="mode-description">Quick battles against opponents</div>
      </button>
      
      <button class="mode-button" onclick="selectMode('story')">
        Story Mode üó∫Ô∏è
        <div class="mode-description">Explore the hood, meet characters, build your squad</div>
      </button>
    </div>
  </div>

  <script>
    function selectMode(mode) {
      // Store the selected mode in localStorage
      localStorage.setItem('selectedMode', mode);
      
      // Redirect to the main game page
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
