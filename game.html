<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUABBLE - Hood Fantasy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="overworld-styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    #loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    
    #loading-bar {
      width: 200px;
      height: 20px;
      background-color: #222;
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #loading-progress {
      height: 100%;
      width: 0%;
      background-color: #4ecca4;
      transition: width 0.5s;
    }
    
    #selection-screen {
      display: none;
      background-image: url('https://i.imgur.com/ZvMKSyp.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
    }
    
    #battle-screen {
      display: none;
      background-image: url('https://i.imgur.com/Rb03YLf.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
    }
    
    #overworld-container {
      display: none;
    }
    
    #character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .character-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .character-img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .character-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    
    .character-type {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">LOADING GAME...</div>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
  </div>

  <!-- Character Selection Screen -->
  <div id="selection-screen">
    <h2 style="text-align: center; padding: 20px;">Select Your Character</h2>
    <div id="character-grid"></div>
    <div id="selected-team" style="padding: 20px; text-align: center;">
      <h3>Your Team</h3>
      <div id="team-slots" style="display: flex; justify-content: center; gap: 10px;"></div>
      <button id="start-button" style="margin-top: 20px; padding: 10px 20px; background-color: #4ecca4; border: none; cursor: pointer; display: none;">Start Game</button>
    </div>
  </div>
  
  <!-- Battle Screen -->
  <div id="battle-screen"></div>
  
  <!-- Overworld Screen -->
  <div id="overworld-container"></div>
  
  <!-- Load scripts -->
  <script src="level-system.js"></script>
  <script src="inventory-system.js"></script>
  <script src="shop-system.js"></script>
  <script src="animations.js"></script>
  <script src="battle-dialogue.js"></script>
  <script src="sprite-manager.js"></script>
  <script src="fixed_sprite_manager.js"></script>
  <script src="overworld.js"></script>
  <script src="clean_overworld.js"></script>
  <script src="script.js"></script>
  
  <script>
    // Helper to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Simulate loading
    function simulateLoading() {
      const loadingProgress = document.getElementById('loading-progress');
      let progress = 0;
      
      const interval = setInterval(() => {
        progress += 5;
        loadingProgress.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(interval);
          
          // Hide loading screen and start game
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            startGame();
          }, 500);
        }
      }, 100);
    }
    
    // Start game with selected mode
    function startGame() {
      // Get mode from URL
      const mode = getUrlParameter('mode') || 'fade';
      console.log('Starting game in mode:', mode);
      
      // Initialize game if it exists
      if (typeof window.initGame === 'function') {
        window.initGame();
      }
      
      // Start with selected mode if function exists
      if (typeof window.selectGameMode === 'function') {
        window.selectGameMode(mode);
      } else {
        console.log('Game mode selection not found, showing basic character selection');
        showBasicCharacterSelection();
      }
    }
    
    // Fallback character selection
    function showBasicCharacterSelection() {
      document.getElementById('selection-screen').style.display = 'block';
      
      const characters = [
        { name: 'Rasta', type: 'Herb', sprite: 'https://i.imgur.com/dZWWrrs.png' },
        { name: 'Fitness', type: 'Grind', sprite: 'https://i.imgur.com/YeMI4sr.png' },
        { name: 'Slime', type: 'Drip', sprite: 'https://i.imgur.com/4pLfUMF.png' },
        { name: 'Demon', type: 'Dark', sprite: 'https://i.imgur.com/C6DW2Zm.png' },
        { name: 'Hood', type: 'Street', sprite: 'https://i.imgur.com/K4c6dTy.png' },
        { name: 'Money', type: 'Flex', sprite: 'https://i.imgur.com/PmLGSm0.png' }
      ];
      
      const grid = document.getElementById('character-grid');
      
      // Create character cards
      characters.forEach(char => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.innerHTML = `
          <img src="${char.sprite}" alt="${char.name}" class="character-img">
          <div class="character-name">${char.name}</div>
          <div class="character-type">Type: ${char.type}</div>
        `;
        
        // Click handler
        card.addEventListener('click', () => {
          alert(`Selected ${char.name}! (This is a fallback interface)`);
        });
        
        grid.appendChild(card);
      });
    }
    
    // Start on page load
    document.addEventListener('DOMContentLoaded', simulateLoading);
  </script>
</body>
</html>
