<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUABBLE</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: monospace;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
    }
    
    p {
      margin-bottom: 40px;
    }
    
    .button {
      display: block;
      width: 100%;
      background-color: #4ecca4;
      color: #000;
      border: none;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    
    .button:hover {
      background-color: #6edfb5;
    }
    
    .description {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Mode Selection Screen -->
  <div class="container" id="mode-selection-screen">
    <h1>SQUABBLE</h1>
    <p>Hood Fantasy Battle System</p>
    
    <a href="index.html?mode=fade" class="button">
      Fade Mode üëä
      <div class="description">Quick battles against opponents</div>
    </a>
    
    <a href="index.html?mode=story" class="button">
      Story Mode üó∫Ô∏è
      <div class="description">Explore the hood, meet characters, build your squad</div>
    </a>
  </div>
  
  <!-- Character Selection Screen (initially hidden) -->
  <div id="selection-screen" style="display: none; background-image: url('https://i.imgur.com/ZvMKSyp.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <!-- Content will be populated by JS -->
  </div>
  
  <!-- Battle Screen (Initially Hidden) -->
  <div id="battle-screen" style="display: none; background-image: url('https://i.imgur.com/Rb03YLf.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <!-- Content will be populated by JS -->
  </div>
  
  <!-- Overworld Container (initially hidden) -->
  <div id="overworld-container" style="display: none;">
    <!-- Content will be populated by JS -->
  </div>

  <!-- Game HUD elements (hidden initially) -->
  <div id="audio-controls" style="display: none; position: absolute; top: 10px; right: 10px; z-index: 9999;">
    <button id="toggle-music" style="margin-right: 5px;">üîä</button>
    <button id="toggle-sound">üîä</button>
  </div>

  <!-- Main game scripts -->
  <script src="level-system.js"></script>
  <script src="inventory-system.js"></script>
  <script src="shop-system.js"></script>
  <script src="animations.js"></script>
  <script src="battle-dialogue.js"></script>
  <script src="fixed_sprite_manager.js"></script>
  <script src="sprite-manager.js"></script>
  <script src="overworld.js"></script>
  <script src="clean_overworld.js"></script>
  <script src="script.js"></script>
  
  <script>
    // This function will handle mode selection directly
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');
      
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          
          const href = this.getAttribute('href');
          const mode = href.split('=')[1];
          
          console.log('Selected mode:', mode);
          
          // If we have the game's selectGameMode function, use it directly
          if (typeof window.selectGameMode === 'function') {
            console.log('Using game\'s selectGameMode function');
            window.selectGameMode(mode);
          } else {
            console.log('Game functions not available');
            alert('Game mode selection: ' + mode);
          }
        });
      });
    });
  </script>
</body>
</html>
